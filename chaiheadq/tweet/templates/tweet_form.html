{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock %}

{% block content %}
<h1 class = "text-center  mt-4">
    Welcome To Chai's Django Project
</h1>
<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet  
    {% endif %}
    <form method = "post" enctype= "multipart/form-data" class = "form">
        {% csrf_token %}
        {{from.as_p}}
        <button class = "btn btn-warning" type= "submit">Submit</button>
    </form>
    <a href="{%url 'tweet_list' %}">Back To Tweet List </a>
</h2>
{% endblock %}
